<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="action_page.php" method="post">
        <div>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="First name" required>

        </div>
        <br>

        
        <div>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="last name" required>
        </div>
        <br>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="spanlls@gmail.com" required>
        </div>
        <br>


        <div>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" placeholder="password">
        </div>
        <br>

        <div>
            <label for="phone">telephone #</label>
            <input type="tel" name="phone" id="pass" placeholder="password" >
        </div>
        <br>

        <div>
            <label for="bdate">Birth date #</label>
            <input type="date" name="bdate" id="bdate" placeholder="dd/mm/yy" >
        </div>
        <br>

        <div>
            <label for="quantity">Last Name</label>
            <input type="number" name="quantity" id="quantity" placeholder="Enter number" min="0" max="99" value="1">
        </div>
        <br>

        <div>

            <label for="mr">Title:</label>
            <label for="radio">Mr.</label>
            <input type="radio" name="title" value="mr." id="mr">

            <label for="mrs">Mrs.</label>
            <input type="radio" name="title" value="mrs." id="mrs">

            <label for="phd">PHD</label>
            <input type="radio" name="title" value="phd." id="phd">
        </div>
        <br>

        <div>
            <label for="payment">Payment:</label>
            <select name="payment" id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select>
        </div>

        <br>

        <div>
            <label for="subscribe">subscribe</label>   
            <input type="checkbox" value="subscribe" id="subscribe">         
        </div>
        
        <br>

        <div>
            <input type="reset">
        </div>
        <br>
        <input type="submit">
        <div>

        </div>


    </form>
</body>

</html>
